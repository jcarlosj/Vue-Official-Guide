<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Guia Oficial 2.x</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <div class="container">
        <h1>Condicionales y Bucles</h1>

        <!-- Elemento de la primera Instancia -->
        <div id="app">
            <span v-if="seen">Ahora me ves</span>
        </div>

        <!-- Elemento de la segunda Instancia -->
        <div id="app-2">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

    </div>

    <!-- CDN - Versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/App.js"></script>

</body>
</html>
