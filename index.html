<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Guia Oficial 2.x</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <div class="container">
        <h1>Interpolaciones</h1>

        <!-- Elemento de la primera Instancia -->
        <div id="app">
            <p v-bind:id="applyStyle ? 'title' : '' ">Hola Vue.js!</p>
            <button 
                v-on:click="removeIdSelector"
            >{{ ! applyStyle ? 'Ponle ' : 'Quitale el' }} estilo!</button>
        </div>

        <!-- Elemento de la segunda Instancia -->
        <div id="app-2">
            <p>{{ message .split('') .reverse() .join('') }}</p>
        </div>

        <!-- Elemento de la tercera Instancia -->
        <div id="app-3">
            <p v-bind:id="'list-' + message.length">{{ message .length - 2 }}</p>
        </div>

    </div>

    <!-- CDN - Versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/App.js"></script>

</body>
</html>
