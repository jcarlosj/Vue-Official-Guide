<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Guia Oficial 2.x</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <div class="container">
        <h1>Directivas</h1>

        <!-- Elemento de la primera Instancia -->
        <div id="app">
            <form v-on:submit="doSomething">
                <input name="name" type="text" placeholder="Escribe tu nombre">
                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Elemento de la primera Instancia -->
        <div id="app-2">
            <form v-on:submit.prevent="doSomething">
                <input name="name" type="text" placeholder="Escribe tu nombre">
                <button type="submit">Enviar</button>
            </form>
        </div>

    </div>

    <!-- CDN - Versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/App.js"></script>

</body>
</html>
