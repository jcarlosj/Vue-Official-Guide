<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Guia Oficial 2.x</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <div class="container">
        <h1>Propiedades Computadas</h1>

        <!-- Elemento de la primera Instancia -->
        <code>computed</code>
        <div id="app">
            <input type="text" v-model="firstName" placeholder="Escribe tus nombres">
            <input type="text" v-model="lastName" placeholder="Escribe tus apellidos">

            <p>{{ fullName }}</p>
        </div>

        <!-- Elemento de la segunda Instancia -->
        <code>watched</code>
        <div id="app-2">
            <input type="text" v-model="firstName" placeholder="Escribe tus nombres">
            <input type="text" v-model="lastName" placeholder="Escribe tus apellidos">

            <p>{{ fullName }}</p>
        </div>

    </div>

    <!-- CDN - Versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/App.js"></script>

</body>
</html>
